name: Publish Nuget

on:
  workflow_dispatch:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        source-url: https://nuget.pkg.github.com/tomlm/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}        
    
    - name: Restore dependencies
      run: dotnet restore source/Crazor.sln
    
    - name: Build Debug 
      run: dotnet build --no-restore source/Crazor.sln 
    
    - name: Publish Package
      run: | 
          mkdir out
          dotnet pack --no-restore source/libraries/crazor/crazor.csproj -o out
          chdir out
          ls -al
          dotnet nuget push "**/*.nupkg" --skip-duplicate 
          
