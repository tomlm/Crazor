name: Publish Nuget

on:
  workflow_dispatch:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore source/Crazor.sln
    - name: Publish Package
      run: | 
          dotnet pack -c Release --no-restore source/libraries/crazor/crazor.csproj
          dotnet nuget add source --username tomlm --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/tomlm/index.json"
          dotnet nuget push "source/libraries/crazor/bin/Release/Crazor*.nupkg"  --source "github"
          
