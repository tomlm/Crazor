name: Publish Nuget

on:
  workflow_dispatch:
    branches: [ "main" ]


env:
  AZURE_ARTIFACTS_FEED_URL:   https://fuselabs.pkgs.visualstudio.com/c861868a-1061-43d1-8232-ed9ab373867c/_packaging/Crazor/nuget/v3/index.json
  DOTNET_VERSION: '6.x' 

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Test1
        id: t1
        uses: Kaven-Universe/github-action-current-date-time@v1.1.0
        with:
          format: "YYYYMMDDHHmm"      
      
      #- name: Set version
      #  id: version
      #  run: echo "NOW=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: test
        run: echo "The time was ${{ steps.t1.outputs.time }}"

      # Checkout the repo
      - uses: actions/checkout@v3

      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          source-url: ${{ env.AZURE_ARTIFACTS_FEED_URL }}
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.AZURE_ARTIFACTS_PAT }} 

      # Run dotnet build and package
      # dotnet pack -c Debug --no-restore --version-suffix beta-$(date +'%Y%m%d%H%M') source/libraries/Crazor/Crazor.csproj
      - name: dotnet restore
        run: dotnet restore source/libraries/Crazor/Crazor.csproj

      - name: dotnet build
        run: dotnet build -c Debug --no-restore source/libraries/Crazor/Crazor.csproj

      - name: dotnet pack
        run: dotnet pack -c Debug --no-restore --version-suffix "beta-${{ steps.t1.outputs.time  }}" source/libraries/Crazor/Crazor.csproj

      - name: dotnet push
        run: dotnet nuget push --api-key AzureArtifacts "source/libraries/Crazor/bin/Debug/Crazor.1.0.0-beta-${{ steps.t1.outputs.time }}.nupkg"
