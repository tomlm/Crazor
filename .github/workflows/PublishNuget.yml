name: Publish Nuget

on:
  workflow_dispatch:
    branches: [ "main" ]


env:
  AZURE_ARTIFACTS_FEED_URL:   https://fuselabs.pkgs.visualstudio.com/c861868a-1061-43d1-8232-ed9ab373867c/_packaging/Crazor/nuget/v3/index.json
  DOTNET_VERSION: '6.x' 

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: calculate-dates-and-times
        # You may pin to the exact commit or the version.
        # uses: lee-dohm/calculate-dates-and-times@598e2d8253f20d161824d8dd0c1fabc0dd1c975e
        uses: lee-dohm/calculate-dates-and-times@v1.0.2
        with:
          format: YYYYMMDDHHmmss

      - name: echoDate
        run: echo ${{date}}

      - name: echoDate2
        run: echo '${{date}}''

      - name: echoDate3
        run: echo '${{env.date}}''

      # Checkout the repo
      - uses: actions/checkout@v3

      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          source-url: ${{ env.AZURE_ARTIFACTS_FEED_URL }}
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.AZURE_ARTIFACTS_PAT }} 

      # Run dotnet build and package
      - name: dotnet build and pack
        run: |
          dotnet restore source/libraries/Crazor/Crazor.csproj
          dotnet build -c Debug --no-restore source/libraries/Crazor/Crazor.csproj
          dotnet pack -c Debug --no-restore --version-suffix beta-${{ date }} source/libraries/Crazor/Crazor.csproj

      # Publish the package to Azure Artifacts
      - name: 'dotnet publish'
        run: dotnet nuget push --api-key AzureArtifacts source/libraries/Crazor/bin/Debug/*.nupkg