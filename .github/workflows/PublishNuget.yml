name: Publish Nuget

on:
  workflow_dispatch:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        source-url: https://nuget.pkg.github.com/tomlm/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}        
    
    - name: Restore dependencies
      run: dotnet restore source/Crazor.sln
    
    - name: Build Debug 
      run: dotnet build --no-restore source/Crazor.sln 
    - name: Pack
      run: dotnet pack source/Libraries/Crazor/Crazor.csproj -c Release
    - name: Prep packages
      run: dotnet nuget add source --username tomlm --password ${{ secrets.TOMLM_PAT }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/tomlm/index.json"
    - name: Publish to GitHub packages 
      run: dotnet nuget push "source/libraries/crazor/bin/Release/*.nupkg"  --api-key secrets.TOMLM_PAT --source "github"
